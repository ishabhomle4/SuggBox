<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .button {
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }

        .popup-content {
            text-align: center;
        }

        .option {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="clickMeBtn" class="button" onclick="openPopup()">Click Me</button>

    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <div class="popup-content">
            <h2>User Management Options</h2>
            <div class="option" onclick="handleOption('Add User')">Add User</div>
            <div class="option" onclick="handleOption('Delete User')">Delete User</div>
            <div class="option" onclick="handleOption('Edit User')">Edit User</div>
            <div class="option" onclick="handleOption('Delete User Accounts')">Delete User Accounts</div>
            <div class="option" onclick="handleOption('Designate Roles')">Designate Roles</div>
            <div class="option" onclick="handleOption('Handle Permissions')">Handle Permissions</div>
        </div>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('clickMeBtn').style.display = 'none';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('clickMeBtn').style.display = 'block';
    }

    function handleOption(option) {
        alert("You clicked: " + option);
    }
</script>

</body>
</html>
