<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Box</title>
    <link rel="stylesheet" href="sb.css">
</head>
<body>
    <div class="image-container">
        <img src="https://cyber.deployh.ai/assets/img/logo.png" >
    </div>
    <div class="sidebar">
        <button class="close-button">Close</button>
       <button class="open-button">Open</button>
    </div>
    <div class="content">
        <div class="suggestion-boxes">
            <div class="left-suggestions">
                <div class="suggestion-box">Suggestion 1: Yeah</div>
                <div class="suggestion-box">Suggestion 2: You need </div>
            </div>    
            <div class="right-suggestions">
                <div class="suggestion-box">Suggestion 3: Suggestions</div>
                <div class="suggestion-box">Suggestion 4: I know</div>
            </div>   
        </div> 
        <div class="chat-box">
            <input type="text" placeholder="Type here...">
            <button>Send</button>    
        </div>
    </div>
</body>
</html>
